{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h1><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>: Edit entry</h1>
{% endblock page_header %}
{% block content %}

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST" class="form">
  {% csrf_token %}
  <!-- avoid cross site request forgery -->
  {% bootstrap_form form %}
  <!-- render as paragraph -->
  <button name="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock content %}
