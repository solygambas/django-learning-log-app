{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h1><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>: Add a new entry</h1>
{% endblock page_header %}
{% block content %}

<form action="{% url 'learning_logs:new_entry' topic.id %}" method="POST" class="form">
  {% csrf_token %}
  <!-- avoid cross site request forgery -->
  {% bootstrap_form form %}
  <button name="submit" class="btn btn-primary">Add entry</button>
</form>
{% endblock content %}
